name: publish

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Prepare to publish
        run: |
          echo '${{secrets.GPG_KEY_CONTENTS}}' | base64 -d > secret.gpg
          echo "::set-env name=RELEASE_VERSION::${GITHUB_REF:11}"
          echo "::set-env name=SONATYPE_USERNAME::${{secrets.SONATYPE_USERNAME}}"
          echo "::set-env name=SONATYPE_PASSWORD::${{secrets.SONATYPE_PASSWORD}}"

      - name: Publish with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: current
          arguments: test publish -Psigning.secretKeyRingFile=secret.gpg -Psigning.keyId=${{secrets.SIGNING_KEYID}} -Psigning.password=${{secrets.SIGNING_PASSWORD}}
